# This file contains common pin mappings for the 9 stepper motor
# "flymaker flyboard FLYF407ZG" board from creative3dprinter.com. To
# use this config, the firmware should be compiled for the STM32F407
# with a "32KiB bootloader".

# The "make flash" command does not work on the FLYBOARD. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the FLYBOARD
# with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PB9
dir_pin: PE0
enable_pin: !PE1
microsteps: 32
rotation_distance: 40
endstop_pin: ^!PC3
position_endstop: 0
position_max: 200
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PG11
enable_pin: !PG12
microsteps: 32
rotation_distance: 40
endstop_pin: ^!PF2
position_endstop: 0
position_max: 200
homing_speed: 50

# Define a probe
[probe]
pin: ^!PF0
z_offset: 1.0
x_offset: 27.5
y_offset: 5


[stepper_z]
step_pin: PA8
dir_pin: PD6
enable_pin: !PD7
microsteps: 32
rotation_distance: 8
endstop_pin: PF0
position_max: 200
endstop_pin: probe:z_virtual_endstop
position_min: -2 # The Z carriage may need to travel below the Z=0
                 # homing point if the bed has a significant tilt.

[stepper_z1]
step_pin: PC6
dir_pin: PA15
enable_pin: !PD0
microsteps:32
rotation_distance:8

# The safe_z_home section modifies the default G28 behavior
[safe_z_home]
home_xy_position: 100,100
speed: 50
z_hop: 15
z_hop_speed: 5


[extruder]
step_pin: PC7
dir_pin: PD3
enable_pin: !PD4
microsteps: 32
rotation_distance: 7.711 
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PF7 # Heat0
sensor_pin: PA0 # T1 Header
sensor_type: EPCOS 100K B57560G104F
control: pid
pid_Kp: 38.609
pid_Ki: 2.181
pid_Kd: 170.843
min_temp: 0
max_temp: 250
#pressure_advance:0.38


